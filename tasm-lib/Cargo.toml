[package]
name = "tasm-lib"
version = "0.2.1"
edition = "2021"
authors = ["Triton Software AG"]

description = "Code snippets for Triton VM assembly with tests and statistics."
readme = "../README.md"
license = "Apache-2.0"

[dev-dependencies]
arbitrary = { version = "1", features = ["derive"] }
test-strategy = "0.3"
proptest = "1.4"
proptest-arbitrary-interop = "0.1"
color-eyre = "0.6"

[dependencies]
anyhow = "1"
derive_tasm_object = { path = "../derive_tasm_object" }
hex = "^0.4.3"
itertools = "0"
num = "0"
num-traits = "0"
rand = "0.8.5"
rayon = "1"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
triton-vm = { git = "https://github.com/TritonVM/triton-vm", rev = "75da9a17" }

[dev-dependencies.cargo-husky]
version = "1"
default-features = false
features = ["precommit-hook", "run-cargo-clippy", "run-cargo-fmt"]
